spring.application.name=fphps_web_example

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:data/fphps_settings.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.com.smartcoreinc=DEBUG
logging.file.name=log/application.log
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.max-history=7

spring.thymeleaf.cache=false

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
logging.charset.file=UTF-8
logging.charset.console=UTF-8

# PA API Configuration
# Local PKD Passive Authentication API Base URL
# WSL2 IP 직접 사용 (Podman 컨테이너)
pa-api.base-url=http://172.24.1.6:8081