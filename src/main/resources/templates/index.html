<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <div layout:fragment="content">
    <!-- Content -->
    <div class="w-full pt-2 px-2 sm:px-6 md:px-8 lg:ps-72">
      <header id="brand-header">
        <div
          class="h-16 flex justify-center items-center space-x-0.5 bg-blue-900"
        >
          <img
            class="size-16 rounded-full"
            th:src="@{/image/fastpass-p1.png}"
            alt="FastPass-P1"
          />
          <h1 class="text-3xl text-white font-mono font-extrabold">
            FastPass JAVA SDK Demo
          </h1>
        </div>
      </header>
      <!-- HTMX Loading Indicator -->
      <div
        id="indicator"
        class="htmx-indicator fixed top-20 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg z-50"
      >
        <svg
          class="animate-spin h-5 w-5 inline-block mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Loading...
      </div>
      <section>
        <div th:replace="~{fragments/home_content :: #response}"></div>
      </section>
    </div>
    <!-- End Content -->
    <!-- ========== END MAIN CONTENT ========== -->
  </div>
</html>
