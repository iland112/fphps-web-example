<html xmlns:th="http://www.thymeleaf.org">
  <div class="m-2" th:fragment="settings">
    <h1 class="mb-2 bg-gray-100 p-4 font-mono text-2xl font-semibold">
      Device Settings
    </h1>
    <div
      class="flex flex-col gap-1"
      th:object="${settingsForm}"
    >
      <!-- Device Option -->
      <div
        class="flex flex-col rounded-xl border border-gray-200 bg-white shadow-2xs dark:border-neutral-700 dark:bg-neutral-900 dark:shadow-neutral-700/70"
      >
        <div class="p-4 md:p-5">
          <h3 class="mb-3 text-lg font-bold text-gray-800 dark:text-white">
            Device Options
          </h3>
          <div class="flex flex-col gap-2 p-4 text-sm">
            <fieldset
              class="flex justify-baseline gap-10 rounded-sm border border-gray-200 p-2"
            >
              <div class="flex">
                <input
                  type="checkbox"
                  class="mt-0.5 shrink-0 rounded-sm border-gray-200 text-blue-600 checked:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-neutral-800 dark:checked:border-blue-500 dark:checked:bg-blue-500 dark:focus:ring-offset-gray-800"
                  th:field="*{checkRemove}"
                  id="hs-checkbox-check-remove"
                />
                <label
                  for="hs-checkbox-check-remove"
                  class="ms-3 text-sm text-gray-500 dark:text-neutral-400"
                  >Check Document Remove</label
                >
              </div>
              <div class="flex">
                <input
                  type="checkbox"
                  class="mt-0.5 shrink-0 rounded-sm border-gray-200 text-blue-600 checked:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-neutral-800 dark:checked:border-blue-500 dark:checked:bg-blue-500 dark:focus:ring-offset-gray-800"
                  id="hs-checkbox-enable-rf"
                  th:field="*{enableRF}"
                />
                <label
                  for="hs-checkbox-enable-rf"
                  class="ms-3 text-sm text-gray-500 dark:text-neutral-400"
                  >Eanble RF</label
                >
              </div>
            </fieldset>
            <div
              class="flex justify-baseline gap-10 rounded-sm border border-gray-200 p-2"
            >
              <!-- Input Number -->
              <div
                class="rounded-lg border border-gray-200 bg-white px-3 py-2 dark:border-neutral-700 dark:bg-neutral-900"
                data-hs-input-number=""
              >
                <div class="flex w-full items-center justify-between gap-x-3">
                  <div>
                    <span
                      class="block text-sm font-medium text-gray-800 dark:text-white"
                    >
                      RF Read Size
                    </span>
                    <span
                      class="block text-xs text-gray-500 dark:text-neutral-400"
                    >
                      231
                    </span>
                  </div>
                  <div class="flex items-center gap-x-1.5">
                    <button
                      type="button"
                      class="inline-flex size-6 items-center justify-center gap-x-2 rounded-md border border-gray-200 bg-white text-sm font-medium text-gray-800 shadow-2xs hover:bg-gray-50 focus:bg-gray-50 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                      tabindex="-1"
                      aria-label="Decrease"
                      data-hs-input-number-decrement=""
                    >
                      <svg
                        class="size-3.5 shrink-0"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M5 12h14"></path>
                      </svg>
                    </button>
                    <input
                      class="w-6 border-0 bg-transparent p-0 text-center text-gray-800 focus:ring-0 dark:text-white [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                      style="-moz-appearance: textfield"
                      type="number"
                      aria-roledescription="Number field"
                      data-hs-input-number-input=""
                      th:field="*{rfReadSize}"
                    />
                    <button
                      type="button"
                      class="inline-flex size-6 items-center justify-center gap-x-2 rounded-md border border-gray-200 bg-white text-sm font-medium text-gray-800 shadow-2xs hover:bg-gray-50 focus:bg-gray-50 focus:outline-hidden disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                      tabindex="-1"
                      aria-label="Increase"
                      data-hs-input-number-increment=""
                    >
                      <svg
                        class="size-3.5 shrink-0"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <!-- End Input Number -->
            </div>
          </div>
