<html xmlns:th="http://www.thymeleaf.org">
  <!-- Passive Authentication Tab Content Fragment -->
  <!-- 사용법: th:replace="~{fragments/pa_tab_content :: paTabContent(btnId='verify-pa-btn', containerId='pa-result-container', prefix='manual')}" -->
  <div th:fragment="paTabContent(btnId, containerId, emptyStateId, prefix)" class="pa-tab-wrapper space-y-4">
    <!-- Header Section with Icon and Button -->
    <div class="flex items-center justify-between pb-3 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="flex size-10 items-center justify-center rounded-lg bg-cyan-100">
          <svg class="size-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/>
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900">Passive Authentication</h3>
          <p class="text-sm text-gray-500">Verify passport authenticity using ICAO Local PKD</p>
        </div>
      </div>
      <button
        th:id="${btnId}"
        type="button"
        th:data-btn-id="${btnId}"
        th:data-container-id="${containerId}"
        th:data-empty-state-id="${emptyStateId}"
        onclick="verifyPassportPA(this.dataset.btnId, this.dataset.containerId, this.dataset.emptyStateId)"
        class="inline-flex items-center justify-center gap-x-2 rounded-lg bg-cyan-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none transition-all shrink-0"
      >
        <svg th:id="${btnId + '-spinner'}" class="hidden animate-spin size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span th:id="${btnId + '-text'}">Verify PA</span>
      </button>
    </div>

    <!-- Results Container -->
    <div th:id="${containerId}" class="bg-gray-50 border border-gray-200 rounded-lg p-6 min-h-[200px]">
      <!-- Initial Empty State -->
      <div th:id="${emptyStateId}" class="flex flex-col items-center justify-center py-12">
        <svg class="size-16 text-gray-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/>
        </svg>
        <p class="text-sm text-gray-500">Click "Verify PA" button to authenticate the passport</p>
        <p class="text-xs text-gray-400 mt-1">Verification results will appear here</p>
      </div>
    </div>
  </div>
</html>
