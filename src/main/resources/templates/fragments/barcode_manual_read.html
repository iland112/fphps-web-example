<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="barcode-information">
    <!-- <p th:text="${response.mrzDto.line1}">mrz</p> -->
    <div id="header" class="px-4 sm:px-0">
      <h3 class="text-4xl font-semibold text-gray-900">Barcode Information</h3>
      <p class="mt-1 max-w-2xl text-lg text-gray-500">
        Data details after reading the Barcode
      </p>
    </div>
    <div id="barcode-data" class="flex space-x-4 border-t border-gray-100 p-2">
      <div id="div-barcode-image" class="flex flex-row gap-2">
        <div class="flex flex-col items-center space-y-1">
          <img
            class="w-md h-md aspect-auto object-cover flex-none rounded-sm bg-gray-50"
            id="barcode-image"
            th:src="@{'data:image/ png;base64, '+${response.whImage.imageData}}"
            alt="document-photo"
          />
          <h3 class="text-md font-semibold">Barcode</h3>
        </div>
      </div>
      <div id="barcode-data-info" class="p-2" th:object="${response.barCode}">
        <dl class="flex flex-col">
          <div class="flex flex-col px-2 py-2">
            <dt class="font-mono text-sm/6 font-medium text-gray-900">
              BARCODE TYPE
            </dt>
            <dd
              class="mt-1 ms-3 text-sm/6 font-semibold text-gray-900 sm:col-span-2 sm:mt-0"
              th:text="*{typeString}"
            >
              QR CODE
            </dd>
          </div>
          <div class="flex flex-col px-2 py-2">
            <dt class="font-mono text-sm/6 font-medium text-gray-900">
              DATA
            </dt>
            <dd
              class="mt-1 ms-3 text-sm/6 font-semibold text-gray-900 sm:col-span-2 sm:mt-0"
              th:text="*{data}"
            >
              DATA
            </dd>
          </div>
        </dl>
      </div>
    </div>
  </div>
</html>
