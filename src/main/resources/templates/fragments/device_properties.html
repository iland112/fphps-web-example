<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="device-properties (properties)">
        <form action="" method="post">
            <div>
                <div id="device-control" class="">
                    <div id="read-mode" class="flex flex-row">
                        <p>
                            <input type="radio" name="read-mode" value="0" id="read-mode-one-step">
                            <label for="read-mode-one-step">One Step (DETECT+OCR+RF)</label>
                        </p>
                        <p>
                            <input type="radio" name="read-mode" value="1" id="read-mode-two-step">
                            <label for="read-mode-two-step">Two Step (DETECT => OCR+RF)</label>
                        </p>
                        <p>
                            <input type="radio" name="read-mode" value="2" id="read-mode-three-step">
                            <label for="read-mode-three-step">Three Step (DETECT => OCR => RF)</label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <input type="checkbox" name="check-remove" id="">
                            <label for="">Check Remove</label>
                        </p>
                        <p>
                            <input type="checkbox" name="enable-rf" id="">
                            <label for="">Enable RF</label>
                        </p>
                        <p>
                            <input type="checkbox" name="user-mode-led" id="">
                            <label for="">User Mode LED</label>
                        </p>
                        <p>
                            <input type="checkbox" name="enable-buzzer" id="">
                            <label for="">Enable Buzzer</label>
                        </p>
                        <p>
                            <label for="">Read Timeout: </label>
                            <input type="number" name="read-timeout" id=""> ms
                        </p>
                        <p>
                            <label for="">Detect Delay Time: </label>
                            <input type="number" name="detect-delay-time" id=""> ms
                        </p>
                    </div>
                </div>
                <div id="id-card">
                    <p>
                        <input type="checkbox" name="enable-idcard" id="">
                        <label for="">Enable ID Card</label>
                    </p>
                </div>
                <div id="barcode">
                    <p>
                        <input type="checkbox" name="enable-barcode" id="">
                        <label for="">Enable Barcode</label>
                    </p>
                    <p>
                        <input type="checkbox" name="barcode-config" id="">
                        <label for="">Barcode Config</label>
                    </p>
                </div>
                <div id="e-passport-properties">
                    <p>
                        <input type="checkbox" name="enable-dg" id="">
                        <label for="">Enable DG</label>
                    </p>
                    <p>
                        <input type="checkbox" name="enable-auth" id="">
                        <label for="">Enable Auth</label>
                    </p>
                    <p>
                        <label for="">RF Read Size:</label>
                        <input type="number" name="rf-read-size" id="">
                    </p>
                    <p>
                        <input type="checkbox" name="rf-use-sfi" id="">
                        <label for="">RF Use SFI</label>
                    </p>
                    <p>
                        <input type="checkbox" name="e-passport-auth-bypadd" id="">
                        <label for="">E Passport Authentication Bypass</label>
                    </p>
                    <p>
                        <input type="checkbox" name="security-check" id="">
                        <label for="">Security Check</label>
                    </p>
                </div>
                <div id="image-control">
                    <div id="batch-mode">
                        <p>
                            <input type="checkbox" name="batch-mode-ir" id="">
                            <label for="">Batch Mode-IR</label>
                        </p>
                        <p>
                            <input type="checkbox" name="batch-mode-uv" id="">
                            <label for="">Batch Mode-UV</label>
                        </p>
                        <p>
                            <input type="checkbox" name="batch-mode-wh" id="">
                            <label for="">Batch Mode-WH</label>
                        </p>
                    </div>
                    <p>
                        <input type="checkbox" name="anti-glair" id="">
                        <label for="">Anti-Glare</label>
                    </p>
                    <p>
                        <input type="checkbox" name="anti-glair-ir" id="">
                        <label for="">Anti-Glare IR</label>
                    </p>
                    <p>
                        <input type="checkbox" name="anti-glair-ir-half" id="">
                        <label for="">Anti-Glare IRHALF</label>
                    </p>
                    <p>
                        <input type="checkbox" name="enhance-ir" id="">
                        <label for="">Enhance IR</label>
                    </p>
                    <p>
                        <input type="checkbox" name="enhance-uv" id="">
                        <label for="">Enhance UV</label>
                    </p>
                    <p>
                        <input type="checkbox" name="enhance-wh" id="">
                        <label for="">Enhance WH</label>
                    </p>
                    <p>
                        <input type="checkbox" name="strength-ir" id="">
                        <label for="">Strength IR</label>
                    </p>
                    <p>
                        <input type="checkbox" name="strength-uv" id="">
                        <label for="">Strength UV</label>
                    </p>
                    <p>
                        <input type="checkbox" name="strength-wh" id="">
                        <label for="">Strength WH</label>
                    </p>
                    <p>
                        <input type="checkbox" name="enable-uv-subtract" id="">
                        <label for="">Enable UV Subtract</label>
                    </p>
                    <p>
                        <input type="checkbox" name="change-sc" id="">
                        <label for="">Change SC</label>
                    </p>
                    <p>
                        <input type="checkbox" name="crop" id="">
                        <label for="">Crop</label>
                    </p>
                </div>
            </div>
        </form>
    </div>
</html>
