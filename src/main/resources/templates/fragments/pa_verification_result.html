<html xmlns:th="http://www.thymeleaf.org">
  <!-- PA 검증 결과 프래그먼트 -->
  <div id="pa-verification-result" th:fragment="paResult">
    <!-- 이 프래그먼트는 JavaScript에서 동적으로 렌더링됩니다 -->
    <div class="space-y-4">
      <!-- Header Section -->
      <div class="bg-white border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-900">
          Passive Authentication Results
        </h3>
        <p class="text-sm text-gray-500 mt-1">
          ICAO 9303 standard verification results from Local PKD
        </p>
      </div>

      <!-- Overall Status Section -->
      <div id="pa-overall-status" class="bg-white border border-gray-200 rounded-lg p-4">
        <!-- JavaScript로 동적 렌더링 -->
      </div>

      <!-- Certificate Chain Validation Section -->
      <div id="pa-cert-chain" class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
          <h4 class="text-base font-semibold text-gray-900">
            Certificate Chain Validation
          </h4>
        </div>
        <div class="p-4">
          <!-- JavaScript로 동적 렌더링 -->
        </div>
      </div>

      <!-- SOD Signature Validation Section -->
      <div id="pa-sod-signature" class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
          <h4 class="text-base font-semibold text-gray-900">
            SOD Signature Validation
          </h4>
        </div>
        <div class="p-4">
          <!-- JavaScript로 동적 렌더링 -->
        </div>
      </div>

      <!-- Data Group Hash Validation Section -->
      <div id="pa-datagroup" class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
          <h4 class="text-base font-semibold text-gray-900">
            Data Group Hash Validation
          </h4>
        </div>
        <div class="p-4">
          <!-- JavaScript로 동적 렌더링 -->
        </div>
      </div>

      <!-- Error Section -->
      <div id="pa-errors" class="bg-red-50 border border-red-200 rounded-lg p-4 hidden">
        <!-- JavaScript로 동적 렌더링 (에러가 있을 경우만 표시) -->
      </div>

      <!-- Metadata Section -->
      <div id="pa-metadata" class="bg-white border border-gray-200 rounded-lg p-4">
        <h4 class="text-base font-semibold text-gray-900 mb-3">Verification Metadata</h4>
        <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-3 text-sm">
          <!-- JavaScript로 동적 렌더링 -->
        </dl>
      </div>
    </div>
  </div>
</html>
