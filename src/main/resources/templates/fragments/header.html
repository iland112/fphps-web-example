<html xmlns:th="http://www.thymeleaf.org">
    <!-- Sticky Header with Mini Sidebar Toggle -->
    <header th:fragment="header" id="app-header" class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-[48] w-full bg-white border-b border-gray-200 text-sm py-2.5 lg:ps-64 transition-all duration-300 dark:bg-neutral-800 dark:border-neutral-700">
        <nav class="px-4 sm:px-6 flex basis-full items-center w-full mx-auto">
            <!-- Mobile Toggle Button (visible on mobile only) -->
            <div class="me-5 lg:me-0 lg:hidden">
                <button
                    type="button"
                    class="size-8 flex justify-center items-center gap-x-2 border border-gray-200 text-gray-800 hover:text-gray-500 rounded-lg focus:outline-none focus:text-gray-500 disabled:opacity-50 disabled:pointer-events-none dark:border-neutral-700 dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                    aria-haspopup="dialog"
                    aria-expanded="false"
                    aria-controls="hs-application-sidebar"
                    aria-label="Toggle navigation"
                    data-hs-overlay="#hs-application-sidebar"
                >
                    <span class="sr-only">Toggle Navigation</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M15 3v18"/>
                        <path d="m8 9 3 3-3 3"/>
                    </svg>
                </button>
            </div>

            <!-- Desktop Mini Sidebar Toggle (visible on desktop only) -->
            <div class="hidden lg:block me-4">
                <button
                    id="sidebar-toggle-btn"
                    type="button"
                    class="size-8 flex justify-center items-center gap-x-2 border border-gray-200 text-gray-800 hover:bg-gray-100 hover:text-gray-600 rounded-lg focus:outline-none focus:bg-gray-100 transition-colors dark:border-neutral-700 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:hover:text-neutral-300"
                    aria-label="Toggle sidebar"
                >
                    <span class="sr-only">Toggle Sidebar</span>
                    <!-- Collapse icon (shown when expanded) -->
                    <svg id="sidebar-collapse-icon" class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M9 3v18"/>
                        <path d="m16 15-3-3 3-3"/>
                    </svg>
                    <!-- Expand icon (shown when collapsed) -->
                    <svg id="sidebar-expand-icon" class="shrink-0 size-4 hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M9 3v18"/>
                        <path d="m14 9 3 3-3 3"/>
                    </svg>
                </button>
            </div>

            <!-- Breadcrumb -->
            <div class="w-full flex items-center justify-between">
                <div class="hidden lg:block">
                    <ol id="breadcrumb" class="flex items-center whitespace-nowrap">
                        <!-- Home (always visible) -->
                        <li class="flex items-center text-sm text-gray-800 dark:text-neutral-400">
                            <a class="flex items-center gap-x-2 hover:text-blue-600 focus:outline-none focus:text-blue-600" href="/" hx-get="/home" hx-target="#response" hx-swap="outerHTML">
                                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                    <polyline points="9 22 9 12 15 12 15 22"/>
                                </svg>
                                Home
                            </a>
                            <!-- Separator (hidden when on Home) -->
                            <svg id="breadcrumb-separator" class="hidden shrink-0 mx-3 overflow-visible size-2.5 text-gray-400 dark:text-neutral-500" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </li>
                        <!-- Current Page (dynamic) -->
                        <li id="breadcrumb-current" class="hidden text-sm font-semibold text-gray-800 truncate dark:text-neutral-400" aria-current="page">
                        </li>
                    </ol>
                </div>

                <!-- Right Side - Dark Mode Toggle & Logo/Brand -->
                <div class="flex items-center gap-x-3 ms-auto">
                    <!-- Dark Mode Toggle Button -->
                    <button
                        id="dark-mode-toggle"
                        type="button"
                        class="size-9 flex justify-center items-center border border-gray-200 text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 transition-colors dark:border-neutral-700 dark:text-neutral-200 dark:hover:bg-neutral-700"
                        aria-label="Toggle dark mode"
                    >
                        <!-- Sun icon (shown in dark mode) -->
                        <svg id="dark-mode-sun" class="hidden shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="4"/>
                            <path d="M12 2v2"/>
                            <path d="M12 20v2"/>
                            <path d="m4.93 4.93 1.41 1.41"/>
                            <path d="m17.66 17.66 1.41 1.41"/>
                            <path d="M2 12h2"/>
                            <path d="M20 12h2"/>
                            <path d="m6.34 17.66-1.41 1.41"/>
                            <path d="m19.07 4.93-1.41 1.41"/>
                        </svg>
                        <!-- Moon icon (shown in light mode) -->
                        <svg id="dark-mode-moon" class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </button>

                    <!-- Logo/Brand -->
                    <div class="flex items-center gap-x-2">
                        <img class="size-10 rounded-full" th:src="@{/image/fastpass-p1.png}" alt="FastPass-P1">
                        <span class="text-lg font-bold text-gray-800 dark:text-white hidden sm:inline-block">FastPass SDK Demo</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</html>
