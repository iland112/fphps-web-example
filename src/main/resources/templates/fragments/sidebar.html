<html xmlns:th="http://www.thymeleaf.org">
  <!-- Sidebar -->
  <div
    th:fragment="sidebar"
    id="hs-application-sidebar"
    class="hs-overlay [--auto-close:lg]
      hs-overlay-open:translate-x-0
      -translate-x-full transition-all duration-300 transform
      w-64 h-full
      hidden
      fixed inset-y-0 start-0 z-[60]
      bg-white border-e border-gray-200
      lg:block lg:translate-x-0 lg:end-auto
      dark:bg-neutral-800 dark:border-neutral-700"
    role="dialog"
    tabindex="-1"
    aria-label="Sidebar"
  >
    <div class="relative flex flex-col h-full max-h-full">
      <!-- Header with Logo -->
      <div class="sidebar-header px-6 pt-4 pb-2 border-b border-gray-200 dark:border-neutral-700 transition-all duration-300">
        <!-- Logo -->
        <a
          class="sidebar-logo flex-none rounded-xl text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80"
          href="/"
          aria-label="SmartCore"
        >
          <img
            class="sidebar-logo-full w-40 h-14 rounded-sm object-contain transition-all duration-300"
            th:src="@{/image/FASTpass.bmp}"
            alt="&copy SmartCore"
          />
          <img
            class="sidebar-logo-mini hidden w-10 h-10 rounded-sm object-contain transition-all duration-300"
            th:src="@{/image/fastpass-p1.png}"
            alt="FP"
          />
        </a>
        <!-- End Logo -->
      </div>

      <!-- Content -->
      <div
        class="h-full overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <nav
          class="hs-accordion-group p-3 w-full flex flex-col flex-wrap"
          data-hs-accordion-always-open
        >
          <ul class="flex flex-col space-y-1">
            <!-- Home -->
            <li>
              <a
                class="sidebar-link sidebar-nav-link flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-700 dark:text-white dark:hover:bg-neutral-700 transition-all duration-300"
                href="#"
                hx-get="/home"
                hx-target="#response"
                hx-swap="outerHTML"
                title="Home"
                data-breadcrumb=""
              >
                <svg
                  class="shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                  <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                <span class="sidebar-text">Home</span>
              </a>
            </li>

            <!-- EPassport Accordion -->
            <li class="hs-accordion sidebar-accordion" id="epassport-accordion" th:classappend="${deviceProperties != null && deviceProperties.getEnableRF() == 0 ? 'opacity-50 pointer-events-none' : ''}">
              <button
                type="button"
                class="hs-accordion-toggle sidebar-link w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-200 transition-all duration-300"
                aria-expanded="true"
                aria-controls="epassport-accordion-child"
                title="E-Passport"
              >
                <svg
                  class="shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M10.5 17h1.227a2 2 0 0 0 1.345-.52L18 12"/>
                  <path d="m12 13.5 3.75.5"/>
                  <path d="m4.5 8 10.58-5.06a1 1 0 0 1 1.342.488L18.5 8"/>
                  <path d="M6 10V8"/>
                  <path d="M6 14v1"/>
                  <path d="M6 19v2"/>

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                  <path d="m18 15-6-6-6 6" />
                </svg>
                <svg
                  class="hs-accordion-active:hidden ms-auto block size-4 sidebar-arrow"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"

              <div

                      hx-swap="outerHTML"
                      data-breadcrumb="E-Passport / Manual Read"
                      title="Manual Read"
                    >
                      <!-- Hero Icon: Hand Raised -->
                      <svg class="submenu-icon shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.05 4.575a1.575 1.575 0 1 0-3.15 0v3m3.15-3v-1.5a1.575 1.575 0 0 1 3.15 0v1.5m-3.15 0 .075 5.925m3.075.75V4.575m0 0a1.575 1.575 0 0 1 3.15 0V15M6.9 7.575a1.575 1.575 0 1 0-3.15 0v8.175a6.75 6.75 0 0 0 6.75 6.75h2.018a5.25 5.25 0 0 0 3.712-1.538l1.732-1.732a5.25 5.25 0 0 0 1.538-3.712l.003-2.024a.668.668 0 0 1 .198-.471 1.575 1.575 0 1 0-2.228-2.228 3.818 3.818 0 0 0-1.12 2.687M6.9 7.575V12m6.27 4.318A4.49 4.49 0 0 1 16.35 15m.002 0h-.002" />
                      </svg>
                      <span class="submenu-text">Manual Read</span>
                    </a>
                  </li>
                  <li>
                    <a
                      class="sidebar-nav-link flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700"
                      href="#"
                      hx-get="/passport/auto-read"
                      hx-target="#response"
                      hx-swap="outerHTML"
                      data-breadcrumb="E-Passport / Automatic Read"
                      title="Automatic Read"

                    </a>

              </div>
            </li>

              <button
                type="button"
                class="hs-accordion-toggle sidebar-link w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-200 transition-all duration-300"
                aria-expanded="true"
                aria-controls="idcard-accordion-child"
                title="ID Card"
              >
                <svg
                  class="shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 10h2" />
                  <path d="M16 14h2" />
                  <path d="M6.17 15a3 3 0 0 1 5.66 0" />
                  <circle cx="9" cy="11" r="2" />
                  <rect x="2" y="5" width="20" height="14" rx="2" />
                </svg>
                <span class="sidebar-text">ID Card</span>
                <svg
                  class="hs-accordion-active:block ms-auto hidden size-4 sidebar-arrow"
                  xmlns="http://www.w3.org/2000/svg"

                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"

                <svg

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>

              <div

                class="hs-accordion-content sidebar-submenu w-full overflow-hidden transition-[height] duration-300 hidden"

                aria-labelledby="idcard-accordion"

                <ul class="ps-8 pt-1 space-y-1">
                  <li>
                    <a

                      hx-swap="outerHTML"
                      data-breadcrumb="ID Card / Manual Read"
                      title="Manual Read"

                      </svg>
                      <span class="submenu-text">Manual Read</span>
                    </a>
                  </li>
                  <li>
                    <a
                      class="sidebar-nav-link flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700"
                      href="#"
                      hx-get="/idcard/auto-read"
                      hx-target="#response"
                      hx-swap="outerHTML"
                      data-breadcrumb="ID Card / Automatic Read"
                      title="Automatic Read"
                    >
                      <!-- Hero Icon: Play -->
                      <svg class="submenu-icon shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                      </svg>
                      <span class="submenu-text">Automatic Read</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <!-- Barcode Accordion -->
            <li class="hs-accordion sidebar-accordion" id="barcode-accordion" th:classappend="${deviceProperties != null && deviceProperties.getEnableBarcode() == 0 ? 'opacity-50 pointer-events-none' : ''}">
              <button
                type="button"
                class="hs-accordion-toggle sidebar-link w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:text-neutral-200 transition-all duration-300"
                aria-expanded="true"
                aria-controls="barcode-accordion-child"
                title="Barcode"
              >
                <svg
                  class="shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 7V5a2 2 0 0 1 2-2h2" />
                  <path d="M17 3h2a2 2 0 0 1 2 2v2" />
                  <path d="M21 17v2a2 2 0 0 1-2 2h-2" />
                  <path d="M7 21H5a2 2 0 0 1-2-2v-2" />
                  <path d="M8 7v10" />
                  <path d="M12 7v10" />
                  <path d="M17 7v10" />
                </svg>
                <span class="sidebar-text">Barcode</span>
                <svg
                  class="hs-accordion-active:block ms-auto hidden size-4 sidebar-arrow"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m18 15-6-6-6 6" />
                </svg>
                <svg
                  class="hs-accordion-active:hidden ms-auto block size-4 sidebar-arrow"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>

                id="barcode-accordion-child"
                class="hs-accordion-content sidebar-submenu w-full overflow-hidden transition-[height] duration-300 hidden"
                role="region"
                aria-labelledby="barcode-accordion"
              >
                <ul class="ps-8 pt-1 space-y-1">
                  <li>
                    <a
                      class="sidebar-nav-link flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700"
                      href="#"
                      hx-get="/barcode/manual-read"
                      hx-indicator="#indicator"
                      hx-target="#response"
                      hx-swap="outerHTML"
                      data-breadcrumb="Barcode / Manual Read"
                      title="Manual Read"
                    >
                      <!-- Hero Icon: Hand Raised -->
                      <svg class="submenu-icon shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                      </svg>
                      <span class="submenu-text">Manual Read</span>
                    </a>
                  </li>
                  <li>
                    <a
                      class="sidebar-nav-link flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700"
                      href="#"
                      hx-get="/barcode/auto-read"
                      hx-target="#response"
                      hx-swap="outerHTML"
                      data-breadcrumb="Barcode / Automatic Read"
                      title="Automatic Read"
                    >
                      <!-- Hero Icon: Play -->
                      <svg class="submenu-icon shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                      </svg>
                      <span class="submenu-text">Automatic Read</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <!-- Divider -->
            <li class="pt-2 mt-2 border-t border-gray-200 dark:border-neutral-700"></li>

            <!-- Scan Page -->
            <li>
              <a
                class="sidebar-link sidebar-nav-link w-full flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-neutral-700 dark:text-neutral-200 transition-all duration-300"
                href="#"
                hx-get="/scan-page"
                hx-target="#response"
                hx-swap="outerHTML"
                title="Scan Page"
                data-breadcrumb="Scan Page"
              >
                <svg
                  class="shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                  <circle cx="12" cy="13" r="3"/>
                </svg>
                <span class="sidebar-text">Scan Page</span>
              </a>
            </li>

            <!-- Settings -->
            <li>
              <a
                class="sidebar-link sidebar-nav-link w-full flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-neutral-700 dark:text-neutral-200 transition-all duration-300"
                href="#"
                hx-get="/device-setting"
                hx-target="#response"
                hx-swap="outerHTML"
                title="Device Settings"
                data-breadcrumb="Device Settings"
              >
                <svg
                  class="shrink-0 size-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"

          &copy; 2025 SmartCore Inc.
        </p>
      </div>
    </div>
