<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1e293b"/>

  <!-- Inner circle glow -->
  <circle cx="256" cy="256" r="180" fill="#334155"/>

  <!-- Passport icon -->
  <g transform="translate(128, 100)">
    <!-- Passport body -->
    <rect x="0" y="0" width="256" height="312" rx="16" fill="#3b82f6"/>
    <rect x="16" y="16" width="224" height="280" rx="8" fill="#1e40af"/>

    <!-- Chip -->
    <rect x="32" y="40" width="64" height="48" rx="4" fill="#fbbf24"/>
    <line x1="40" y1="56" x2="88" y2="56" stroke="#1e293b" stroke-width="2"/>
    <line x1="40" y1="64" x2="88" y2="64" stroke="#1e293b" stroke-width="2"/>
    <line x1="40" y1="72" x2="88" y2="72" stroke="#1e293b" stroke-width="2"/>
    <line x1="56" y1="48" x2="56" y2="80" stroke="#1e293b" stroke-width="2"/>
    <line x1="72" y1="48" x2="72" y2="80" stroke="#1e293b" stroke-width="2"/>

    <!-- Photo placeholder -->
    <rect x="32" y="104" width="80" height="100" rx="4" fill="#64748b"/>
    <circle cx="72" cy="140" r="24" fill="#94a3b8"/>
    <ellipse cx="72" cy="188" rx="32" ry="16" fill="#94a3b8"/>

    <!-- MRZ lines -->
    <rect x="32" y="220" width="192" height="8" rx="2" fill="#94a3b8"/>
    <rect x="32" y="236" width="192" height="8" rx="2" fill="#94a3b8"/>
    <rect x="32" y="252" width="192" height="8" rx="2" fill="#94a3b8"/>
    <rect x="32" y="268" width="160" height="8" rx="2" fill="#94a3b8"/>

    <!-- Info lines -->
    <rect x="128" y="104" width="96" height="6" rx="2" fill="#94a3b8"/>
    <rect x="128" y="120" width="80" height="6" rx="2" fill="#94a3b8"/>
    <rect x="128" y="136" width="88" height="6" rx="2" fill="#94a3b8"/>
    <rect x="128" y="160" width="64" height="6" rx="2" fill="#94a3b8"/>
    <rect x="128" y="176" width="72" height="6" rx="2" fill="#94a3b8"/>
  </g>

  <!-- RF waves -->
  <g stroke="#22c55e" stroke-width="4" fill="none" opacity="0.8">
    <path d="M420 180 Q440 256 420 332" stroke-linecap="round"/>
    <path d="M444 156 Q472 256 444 356" stroke-linecap="round"/>
    <path d="M468 132 Q504 256 468 380" stroke-linecap="round"/>
  </g>
</svg>
